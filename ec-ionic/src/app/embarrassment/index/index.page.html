<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row nowrap align-items-center justify-content-around padding>
        <ion-col class="flex_layout_left">
          <div>
            <ion-icon slot="start" src="../../assets/icon/sign.svg" class="search-icon"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="10">
          <ion-searchbar placeholder="搜索糗事" class="search-icon"></ion-searchbar>
        </ion-col>
        <ion-col class="flex_layout_right">
          <div>
            <ion-icon slot="end" src="../../assets/icon/edit.svg" class="search-icon"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-nav-tab></app-nav-tab>

  <ion-slides pager="true" #slides>
    <ion-slide>
      <ion-list>
        <app-index-item [item]="item" *ngFor="let item of items1"></app-index-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="loadData($event, 0)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-slide>
    <ion-slide>
      <ion-list>
        <app-index-item [item]="item" *ngFor="let item of items2"></app-index-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="loadData($event, 1)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-slide>
    <ion-slide>
      <ion-list>
        <app-index-item [item]="item" *ngFor="let item of items3"></app-index-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="loadData($event, 2)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-slide>
  </ion-slides>
</ion-content>
